{% extends './base.html' %}

{% block title %}Editar artículo{% endblock %}

{% block content %}
<main>
    <section>
        <h2>Editar artículo</h2>
        <form action="{{url_for('actualizar_articulo')}}" method="post">
            <input type="hidden" name="id" value="{{articulo[0]}}">
            <div class="mb-3">
                <label for="codigo">Codigo</label>
                <input type="text" id="codigo" value="{{articulo[0]}}" name="codigo" class="form-control" placeholder="codigo" required>
            </div>
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" value="{{articulo[1]}}" name="nombre" class="form-control" placeholder="nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" value="{{articulo[2]}}" name="precio" class="form-control" step="0.01" placeholder="precio" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </section>
</main>
{% endblock %}
